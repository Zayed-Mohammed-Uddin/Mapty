<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/png" href="/icon.png" />

		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Map your workouts</title>
	</head>
	<body>
		<div
			class="alert alert--hidden alert-danger d-flex align-items-center"
			role="alert"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				fill="currentColor"
				class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
				viewBox="0 0 16 16"
				role="img"
				aria-label="Warning:"
			>
				<path
					d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
				/>
			</svg>
			<h1>Inputs have to be finite & positive numbers</h1>
		</div>
		<div class="sidebar">
			<img src="logo.png" alt="Logo" class="logo" />

			<ul class="workouts">
				<form class="form hidden">
					<div class="form__row">
						<label class="form__label">Type</label>
						<select class="form__input form__input--type">
							<option value="running">Running</option>
							<option value="cycling">Cycling</option>
						</select>
					</div>
					<div class="form__row">
						<label class="form__label">Distance</label>
						<input
							class="form__input form__input--distance"
							placeholder="km"
						/>
					</div>
					<div class="form__row">
						<label class="form__label">Duration</label>
						<input
							class="form__input form__input--duration"
							placeholder="min"
						/>
					</div>
					<div class="form__row">
						<label class="form__label">Cadence</label>
						<input
							class="form__input form__input--cadence"
							placeholder="step/min"
						/>
					</div>
					<div class="form__row form__row--hidden">
						<label class="form__label">Elev Gain</label>
						<input
							class="form__input form__input--elevation"
							placeholder="meters"
						/>
					</div>
					<button class="form__btn">Submit</button>
				</form>
			</ul>

			<p class="copyright">
				&copy; Copyright by
				<a
					class="twitter-link"
					target="_blank"
					href="https://twitter.com/jonasschmedtman"
					>Jonas Schmedtmann</a
				>.
			</p>
			<p class="copyright">
				Modified by
				<a
					class="twitter-link"
					target="_blank"
					href="https://zayed-mohammed-uddin.pages.dev/"
					>Zayed Uddin</a
				>.
			</p>
		</div>

		<div id="map"></div>

		<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
		<script src="./node_modules/leaflet/dist/leaflet.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
